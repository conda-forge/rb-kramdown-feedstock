{% set name = "kramdown" %}
{% set version = "2.5.1" %}

package:
  name: rb-{{ name|lower }}
  version: {{ version }}

source:
  url: https://rubygems.org/downloads/{{ name }}-{{ version }}.gem
  sha256: 59e938cfa42a3d6169b295727fe09c4c91d742336c8fbd1042529f4db664ab49

build:
  noarch: generic
  number: 0
  script:
    - gem install -N -l -V --norc --ignore-dependencies {{ name }}-{{ version }}.gem
    - gem unpack {{ name }}-{{ version }}.gem

requirements:
  host:
    - ruby
  run:
    - {{ pin_compatible('ruby', max_pin='x.x') }}
    - rb-rexml >=3.3.9

test:
  commands:
    - ruby -r {{ name }} -e 'exit 0'

about:
  home: https://rubygems.org/gems/kramdown
  license: MIT
  license_family: MIT
  license_file: COPYING
  summary: kramdown is yet-another-markdown-parser

  doc_url: http://kramdown.gettalong.org/rdoc
  dev_url: http://github.com/gettalong/kramdown

extra:
  recipe-maintainers:
    - sodre
    - jdmarques
